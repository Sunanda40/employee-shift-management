<!DOCTYPE html>
<html>
<head>
    <title>Employee Shift Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }

        .container {
            text-align: center;
            margin-top: 150px;
            color: white;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn {
            background-color: white;
            color: #007bff;
        }

        .register-btn {
            background-color: #343a40;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Employee Shift Manager</h1>
        <p>Manage employee schedules easily and efficiently.</p>

        <button class="btn login-btn" onclick="goToLogin()">Login</button>
        <button class="btn register-btn" onclick="goToRegister()">Register</button>
    </div>

    <footer>
        Â© 2026 Employee Shift Manager | Designed by Sunanda
    </footer>

    <script>
        function goToLogin() {
            window.location.href = "/login";
        }

        function goToRegister() {
            window.location.href = "/register";
        }
    </script>

</body>
</html>
